liip_imagine:
  resolvers :
    default :
      # use the default web path
      web_path : ~

  filter_sets:
    # use the default cache configuration
    cache : ~

    squared_thumbnail:
      jpeg_quality:          85
      png_compression_level: 8

      filters:
        thumbnail: { size : [80, 80], mode : outbound }




